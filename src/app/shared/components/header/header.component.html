<ion-header class="ion-no-border">
  <ion-toolbar color="warning">

    <ion-buttons slot="start">

      <!-- ====== BOTON PARA VOLVER ====== -->
      <ion-back-button *ngIf="backButton" [defaultHref]="backButton"></ion-back-button>

      <!-- ====== BOTON PARA SACAR EL MODAL ====== -->
      <ion-button (click)="dismissModal()" *ngIf="isModal">
        <ion-icon name="close-circle-outline"></ion-icon>
      </ion-button>

      <ion-menu-button *ngIf="showMenu" menu="menu-content"></ion-menu-button>

    </ion-buttons>



    <ion-title>
      <strong>{{title}}</strong>
      <div class="admin"><strong>TeLlevoApp</strong></div>
    </ion-title>
  </ion-toolbar>
</ion-header>
